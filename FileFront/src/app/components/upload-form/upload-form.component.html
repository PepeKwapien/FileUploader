<div>
  <form (ngSubmit)="onSend()">
    <div>
      <label for="name" id="name">Filename:</label>
      <input type="text" value="{{ filename }}" disabled="true" />
    </div>
    <div>
      <button type="button" (click)="onSelect()">Select file</button>
      <input type="submit" value="Send" />
    </div>
  </form>
</div>
