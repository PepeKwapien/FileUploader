<div>
  <form (ngSubmit)="onSend()">
    <div>
      <label for="name" id="name">Filename:</label>
      <input type="text" value="{{ filename }}" disabled="true" />
    </div>
    <div>
      <label for="input-file">Select file</label>
      <input
        type="file"
        id="input-file"
        style="display: none"
        (change)="onChange($event.target)"
      />
      <input type="submit" value="Send" />
    </div>
  </form>
</div>
